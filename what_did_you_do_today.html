<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page">
  <div data-role="header">
  <a href="#" class="ui-btn ui-btn-left ui-corner-all ui-shadow ui-icon-home ui-btn-icon-left" onclick="window.location='home.html';">Home</a>
  <p style="font-size: 20px; text-align: center;">Log an Entry: What Did You Do Today?</p>
  <p id="date" style="font-size: 16px; text-align: center"></p>
  </div>

  <div data-role="main" class="ui-content">
    <form method="post" action="demoform.asp">
      <fieldset data-role="controlgroup">
        <legend> The following apps have been synced today. Please unselect which of the following activities you would not like to include in today's entry. </legend>
          <label for="camera">Camera Roll
            <img src="https://cdn.pixabay.com/photo/2014/03/29/09/17/cat-300572_1280.jpg" alt = "Cat" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
            <img src="http://weknowyourdreams.com/images/family/family-07.jpg" alt = "Family" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
            <img src="http://www.technobuffalo.com/wp-content/uploads/2014/04/fast-food.jpg" alt = "Burger" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
            <img src="https://cdn.pixabay.com/photo/2016/02/19/15/46/dog-1210559_1280.jpg" alt = "Dog" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
          </label>
          <input type="checkbox" name="apps" id="camera" value="camera" checked>
          <label for="calendar"> Calendar &nbsp; &nbsp; &nbsp;
            <img src="calendar-event.png" class="activity-item" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
            <img src="calendar-event2.png" class="activity-item" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
          </label>
          <input type="checkbox" name="apps" id="calendar" value="calendar" checked>
          <label for="instagram">Instagram &nbsp; &nbsp;       
            <img src="http://previews.123rf.com/images/piksel/piksel0910/piksel091000022/5644857-Friends-with-thumbs-up-Stock-Photo-group-teenagers.jpg" alt = "Instagram" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
          </label>
          <input type="checkbox" name="apps" id="instagram" value="instagram" checked>
          <label for="spotify">Spotify &nbsp; &nbsp; &nbsp; &nbsp;
            <img src="http://www.billboard.com/files/media/hamilton-musical-broadway-album-2015-billboard-650x_650.jpg" alt = "Broadway" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
            <img src="https://nubimagazine.com/wp-content/uploads/2014/10/taylor-swift-1989.jpg" alt = "Taylor Swift" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
          </label>
          <input type="checkbox" name="apps" id="spotify" value="spotify" checked>
          <label for="fitbit">Fitbit &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <img src="http://www.todayimight.com/wp-content/uploads/2015/05/30000Step_Badge.png" alt = "Step Badge" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
            <img src="http://www.2wired2tired.com/wp-content/uploads/2013/03/Fitbit-Monthly-Steps.png" alt = "Chart" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
          </label>
          <input type="checkbox" name="apps" id="fitbit" value="fitbit" checked>
      </fieldset>

      <div class="ui-field-contain">
        <label for="info">Did anything else memorable happen today?</label>
        <textarea name="addinfo" id="info"></textarea>
      </div>
      <a onclick="window.location='how_do_you_feel.html'" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b ui-icon-arrow-l ui-btn-icon-left" style="float: left; margin-left: 3px">Back</a>
      <a onclick="window.location='who_did_you_see_today.html'" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b ui-icon-arrow-r ui-btn-icon-right" style="float: right; margin-right: -3px">Next</a>
    </form>
  </div>
</div>
<script>
var d = new Date();
document.getElementById("date").innerHTML = 'Today is ' + d.toDateString();
</script>
</body>
</html>
