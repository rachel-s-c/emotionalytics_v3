<!DOCTYPE HTML>
<html>
<head>
	<script type="text/javascript">
  window.onload = function () {
    var chart = new CanvasJS.Chart("chartContainer",
    {
       data: [
      {
        type: "line",

        dataPoints: [
					{ x: new Date(2017, 00, 15), y: -21},
					{ x: new Date(2017, 00, 16), y: -30},
        	{ x: new Date(2017, 00, 17), y: 24},
        	{ x: new Date(2017, 00, 18), y: 1},
        	{ x: new Date(2017, 00, 19), y:48},
        	{ x: new Date(2017, 00, 20), y: 32},
        	{ x: new Date(2017, 00, 21), y: 20}
        ]
      }
      ]
    });

    chart.render();

  }
	</script>
	<script src="../../canvasjs.min.js"></script>
	<title>CanvasJS Example</title>`
</head>
<body>
	<div id="chartContainer" style="height: 400px; width: 100%;">
	</div>
</body>
</html>
