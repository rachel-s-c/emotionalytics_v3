<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
<script>
function zoomImg(x) {
    x.style.height = "100px";
    x.style.width = "100px";
}

function unzoomImg(x) {
    x.style.height = "50px";
    x.style.width = "50px";
}
</script>
</head>
<style>

#pageone{
 background-color: #FFFFFF;
}
#top{
 background-color: #FFFFFF;
}

.ui-content{
 background-color: #FFFFFF;
}
#LogEntry{
   margin-top: 20px;
   border-style: outset;
 background-color: #C3E6E6;
}
#LogEntry:active{
    background-color: #F2C7FF;
}
#homebutt{
      background-color: #C3E6E6;
}
#homebutt:active{
    background-color: #F2C7FF;
}
#databutt{
 background-color: #C3E6E6;
}
#databutt:active{
    background-color: #F2C7FF;
}

 background-color: #C3E6E6;
}

    background-color: #F2C7FF;

 background-color: #C3E6E6;
}

    background-color: #F2C7FF;
}

 background-color: #C3E6E6;
}



#nextbutt{
 background-color: #C3E6E6;
}

    background-color: #F2C7FF;
}


</style>
<body>

<div data-role="page" id="pageone">
  <div data-role="header" id="top">
    <h1 id="title" style="text-align: center; padding-bottom: 10px;">Log an Entry: What Did You Do Today?</h1>
    <h3 id="date" style="font-size: 14px; text-align:center; padding-top: 0px;"></h3>

    <div data-role="navbar">
      <ul>
        <li><a href="#" data-icon="home" onclick="window.location='index.html';" id="homebutt">Home</a></li>
        <li><a href="#" data-icon="eye" onclick="window.location='data_analysis.html';" id="databutt">Data Analysis</a></li>
        <li><a href="#" data-icon="clock" onclick="window.location='data_jan21.html';" id="hisbutt">History</a></li>
        <li><a href="#" data-icon="action" onclick="window.location='share.html';" id="sharebutt">Share</a></li>
        <li><a href="#" data-icon="gear" id="setbutt">Settings</a></li>
      </ul>
    </div>
  </div>

  <div data-role="main" class="ui-content">
    <form method="post" action="demoform.asp">
      <fieldset data-role="controlgroup">
        <legend> The following apps have been synced today. Please unselect which of the following activities you would not like to include in today's entry. </legend>
          <label for="camera">Camera Roll
            <img onmouseover="zoomImg(this)" onmouseout="unzoomImg(this)" src="https://www.skinnymom.com/wp-content/uploads/2011/02/family-vacation1.jpg" alt = "Cat" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
            <img onmouseover="zoomImg(this)" onmouseout="unzoomImg(this)" src="http://weknowyourdreams.com/images/family/family-07.jpg" alt = "Family" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
            <img onmouseover="zoomImg(this)" onmouseout="unzoomImg(this)" src="http://www.technobuffalo.com/wp-content/uploads/2014/04/fast-food.jpg" alt = "Burger" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
            <img onmouseover="zoomImg(this)" onmouseout="unzoomImg(this)" src="http://www.sellmymobile.com/blog/wp-content/uploads/2014/12/family-board-game-celebrate-parents-day.jpg" alt = "Dog" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
          </label>
          <input type="checkbox" name="apps" id="camera" value="camera" checked>
          <label for="calendar"> Calendar &nbsp; &nbsp; &nbsp;
            <img onmouseover="zoomImg(this)" onmouseout="unzoomImg(this)" src="calendar-event.png" class="activity-item" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
            <img onmouseover="zoomImg(this)" onmouseout="unzoomImg(this)" src="calendar-event2.png" class="activity-item" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
          </label>
          <input type="checkbox" name="apps" id="calendar" value="calendar" checked>
          <label for="instagram">Instagram &nbsp; &nbsp;
            <img onmouseover="zoomImg(this)" onmouseout="unzoomImg(this)" src="http://previews.123rf.com/images/piksel/piksel0910/piksel091000022/5644857-Friends-with-thumbs-up-Stock-Photo-group-teenagers.jpg" alt = "Instagram" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
          </label>
          <input type="checkbox" name="apps" id="instagram" value="instagram" checked>
          <label for="spotify">Spotify &nbsp; &nbsp; &nbsp; &nbsp;
            <img onmouseover="zoomImg(this)" onmouseout="unzoomImg(this)" src="http://www.billboard.com/files/media/hamilton-musical-broadway-album-2015-billboard-650x_650.jpg" alt = "Broadway" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
            <img onmouseover="zoomImg(this)" onmouseout="unzoomImg(this)" src="https://nubimagazine.com/wp-content/uploads/2014/10/taylor-swift-1989.jpg" alt = "Taylor Swift" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
          </label>
          <input type="checkbox" name="apps" id="spotify" value="spotify" checked>
          <label for="fitbit">Fitbit &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
            <img onmouseover="zoomImg(this)" onmouseout="unzoomImg(this)" src="http://www.todayimight.com/wp-content/uploads/2015/05/30000Step_Badge.png" alt = "Step Badge" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
            <img onmouseover="zoomImg(this)" onmouseout="unzoomImg(this)" src="http://www.2wired2tired.com/wp-content/uploads/2013/03/Fitbit-Monthly-Steps.png" alt = "Chart" style="height:50px; width:50px; padding: 10px; vertical-align: middle">
          </label>
          <input type="checkbox" name="apps" id="fitbit" value="fitbit" checked>
      </fieldset>

      <div class="ui-field-contain">
        <label for="info">Did anything else memorable happen today?</label>
        <textarea name="addinfo" id="info"></textarea>
      </div>
      <a onclick="window.location='how_do_you_feel.html'" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-arrow-l ui-btn-icon-left" style="float: left; margin-left: 3px" id="nextbutt">Back</a>
      <a onclick="window.location='who_did_you_see_today.html'" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-arrow-r ui-btn-icon-right" style="float: right; margin-right: -3px" id="nextbutt">Next</a>
    </form>
  </div>
</div>
<script>
var d = new Date();
document.getElementById("date").innerHTML = 'Today is ' + d.toDateString();
</script>
</body>
</html>
