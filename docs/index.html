<!-- script for chart -->
<script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script type="text/javascript">
window.onload = function () {
  var chart = new CanvasJS.Chart("chartContainer", {
    theme: "theme2",
    //title:{
    //  text: "Weekly Mood Chart"
    //},
    animationEnabled: true,
    data: [
    {
      type: "line",
      dataPoints: [
        { label: "Jan 15", y: -21, click: onClick},
        { label: "Jan 16", y: -30, click: onClick},
        { label: "Jan 17", y: 24, click: onClick},
        { label: "Jan 18",  y: 1, click: onClick},
        { label: "Jan 19",  y: 48, click: onClick},
        { label: "Jan 20",  y: 32, click: onClick},
        { label: "Jan 21",  y: 20, click: onClick}
      ]
    }
    ]
  });
  chart.render();
  function onClick(e) {
    if(e.dataPoint.label == "Jan 15") {
      document.location.href = 'data_jan15.html';
    }
    else if(e.dataPoint.label == "Jan 16") {
      document.location.href = 'data_jan16.html';
    }
    else if(e.dataPoint.label == "Jan 17") {
      document.location.href = 'data_jan17.html';
    }
    else if(e.dataPoint.label == "Jan 18") {
      document.location.href = 'data_jan18.html';
    }
    else if(e.dataPoint.label == "Jan 19") {
      document.location.href = 'data_jan19.html';
    }
    else if(e.dataPoint.label == "Jan 20") {
      document.location.href = 'data_jan20.html';
    }
    else if(e.dataPoint.label == "Jan 21") {
      document.location.href = 'data_jan21.html';
    }
  }
}
</script>
</head>
