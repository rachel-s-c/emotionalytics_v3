<body>

<div data-role="page" id="pageone">
  <div data-role="header" id="top">
        <h1 id="title" style="text-align: center; padding-bottom: 10px;">Data Analysis</h1>
          <h3 id="date" style="font-size: 14px; text-align:center; padding-top: 0px;"></h3>
        <div data-role="navbar">
      <ul>
        <li><a href="#" data-icon="home" onclick="window.location='index.html';" id="homebutt">Home</a></li>
        <li><a href="#" data-icon="eye" onclick="window.location='data_analysis.html';" id="databutt">Data Analysis</a></li>
        <li><a href="#" data-icon="clock" onclick="window.location='data_jan21.html';" id="hisbutt">History</a></li>

        <li><a href="#" data-icon="gear" id="setbutt">Settings</a></li>
      </ul>
        </div>
      </div>

     <div data-role="main" class="ui-content">
    <form method="post" action="demoform.asp">
      <fieldset data-role="controlgroup">
        <legend> Please select the people you would like to share the selected entries with. </legend>

          <form class="ui-filterable">
          	<input id="myFilter" data-type="search" placeholder="Search for names...">
          </form>
          <ul data-role="listview" data-filter="true" data-input="#myFilter" data-autodividers="true" data-inset="true">
          <label for="mum"><img src = "http://i.dailymail.co.uk/i/pix/2013/02/18/article-2280441-17A90EA6000005DC-109_634x760.jpg" alt = "Mum" style="height:50px; width:50px; padding: 10px; vertical-align: middle">Mum</label>
          <input type="checkbox" name="people" id="mum" value="john">
          <label for="dad"><img src = "https://s-media-cache-ak0.pinimg.com/736x/51/08/cd/5108cd93c6fce83d7395481906a04424.jpg" alt = "Dad" style="height:50px; width:50px; padding: 10px; vertical-align: middle">Dad</label>
          <input type="checkbox" name="people" id="dad" value="john">
          <label for="drphil"><img src = "http://therichest.imgix.net/wp-content/uploads/2011/04/dr_phil_mcgraw.jpg?auto=format&q=90&lossless=1" alt = "Dr. Phil" style="height:50px; width:50px; padding: 10px; vertical-align: middle">Dr. Phil</label>
          <input type="checkbox" name="people" id="drphil" value="drphil">

           <label for="john"><img src = "http://www.indianapolismonthly.com/wp-content/uploads/sites/3/2014/12/1214-johngreen.jpg" alt = "John Green" style="height:50px; width:50px; padding: 10px; vertical-align: middle">John Green</label>
          <input type="checkbox" name="people" id="john" value="john">

          <label for="amy"><img src = "https://pbs.twimg.com/profile_images/659040352507039744/1tw770Qo.jpg" alt = "Amy Schumer" style="height:50px; width:50px; padding: 10px; vertical-align: middle">Amy Schumer</label>
          <input type="checkbox" name="people" id="amy" value="amy">
          <label for="zac"><img src = "https://s-media-cache-ak0.pinimg.com/originals/e0/e3/88/e0e3888a1a5155838cafd96413fe7e03.jpg" alt = "Zac Efron" style="height:50px; width:50px; padding: 10px; vertical-align: middle">Zac Efron</label>
          <input type="checkbox" name="people" id="zac" value="zac">
          <label for="mary"><img src = "http://www.globalharvestinitiative.org/wp-content/uploads/2015/10/Mary-Lewis-Headshot.jpg" alt = "Mary Lewis" style="height:50px; width:50px; padding: 10px; vertical-align: middle">Mary Lewis</label>
          <input type="checkbox" name="people" id="mary" value="mary">
          <label for="greg"><img src = "http://www.landmarkprofessional.net/wp-content/uploads/2015/02/Greg_Bolton.jpg" alt = "Greg Bolton" style="height:50px; width:50px; padding: 10px; vertical-align: middle">Greg Bolton</label>
          <input type="checkbox" name="people" id="greg" value="greg">
          </ul>
     </div>

     <div data-role="popup" id="submit-share-popup" data-position-to="window" data-transition="fade" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">
				<div data-role="main" class="ui-content">
					<p>Entries were successfully shared.</p>
					<a onclick="window.location='index.html'" href='#' class="ui-btn ui-corner-all ui-shadow ui-btn-inline" style="float: right; margin-right: -1px;" id="nextbutt">Done</a>
				</div>
	 </div>

     <div>
      <a onclick="window.location='share.html'" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-arrow-l ui-btn-icon-left" style="float: left; margin-left: 10px;" id="nextbutt">Back</a>

      <a href=#submit-share-popup data-rel="popup" data-position-to="window" data-transition="fade" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-arrow-r ui-btn-icon-right" style="float: right; margin-right: 10px;" id="nextbutt">Submit</a>
     </div>
